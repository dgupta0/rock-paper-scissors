<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <h1 id="heading">Rock Paper Scissors</h1>
    <div id="arena">
        <div id="allAnnounce">
            <h1 id="announce"> Choose your icon!</h1>
        </div>
        <div id="ring">
            <h1 id="player"> Player</h1>
            <h1 id="vs"> VS</h1>
            <h1 id="computer">Computer</h1>
        </div>

        <div id="icons">
            <button id="sci" class="iconBtn"><img src="scissors.png" alt="Scissors icons created by Freepik"></button>
            <button id="rock" class="iconBtn"><img src="rock.png" alt="rock icon by DinosoftLabs"> </button>
            <button id="paper" class="iconBtn"><img src="note.png" alt="note icon by Freepik"></button>

        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
